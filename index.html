<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>CaviPlay</title>
</head>
<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">Track X 0f Y</div>

        <div class="arts-vol">
          <div class="slider_container vol-slider">
            <img src="./images/volume-up.svg" alt="volume-up" width="22"  id="loud">
            <input type="range" style="writing-mode: vertical-lr; direction: rtl" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
            <img src="./images/volume-down.svg" alt="volume-down" title="mute" width="20" id="mute">
          </div>         
    
          <div class="track-art">
            <div id="wave">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
          </div>

          <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
              <img src="./images/shuffle.svg" alt="random-track" width="25" id="ranIcon">
            </div>
            <div class="prev-track" onclick="prevTrack()">
              <img src="images/previous-button-svgrepo-com.svg" alt="prev-track" width="25">
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
              <img src="images/play.svg" alt="play-button" width="25">
            </div>
            <div class="next-track" onclick="nextTrack()">
              <img src="./images/next.svg" alt="next-track" width="25">
            </div>
            
            <div class="upload-tracks" id="uploadBtn">
              <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;" onchange="handleFiles(this.files)">
              <img src="./images/add music.svg" alt="upload-tracks" width="25" onclick="document.getElementById('fileInput').click()">
            </div>
          </div>  

        </div>      

        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range"  min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>         

      <div class ="player-playlist">
        <ul id="playlist"></ul> 
      </div>
      
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
